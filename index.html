<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #fff;
      text-align: center;
    }

    #jeopardy-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: 80%;
      margin: 20px auto;
    }

    .category, .question {
      background-color: #0047AB;
      border: 2px solid #002366;
      padding: 15%;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
    }

    .category {
      background-color: #001F54;
    }

    .question:hover {
      background-color: #FFD700;
      color: #000;
    }

    .question.clicked {
      background-color: yellow;
      color: #000;
      cursor: not-allowed;
      pointer-events: none;
    }

    #question-box {
      visibility: hidden; /* Initially hidden */
      width: 800px;
      height: 400px;
      margin: 20px auto;
      background-color: #0047AB;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #002366;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      flex-direction: column; /* Align buttons below the text */
    }

    #button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FFD700;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: #FFC107;
    }

    #show-answer-button.hidden {
      display: none;
    }

    .red-button {
      background-color: red;
      color: white;
    }
    .red-button:hover {
      background-color: darkred;
    }
    #top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background-color: #f4f4f4;
        color: black;
        font-weight: bold;
    }
    .team-group {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    #team-1, #team-2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 16px;

    }
    .score {
        font-size: 24px;
        margin: 5px 0;
    }
    .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .round-button {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: gray;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .round-button:hover {
        background-color: gray;
    }
    .label {
        font-size: 16px;
        color: #555;
        margin-top: 5px;
    }
    #middle-buttons {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    #bell {
        background-color: gray;
    }
    .square-button {
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
    .square-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="top-bar">
      <!-- Team 1 Section Inline -->
      <div class="team-group">
          <div id="team-1">
              <span>Team 1</span>
              <span class="score" id="team1-score">0</span>
          </div>
          <div class="button-container">
              <button id="team1-circle" class="round-button"></button>
              <span id="team1-label" class="label" >Enabled</span>
          </div>
      </div>

      <!-- Middle Buttons -->
      <div id="middle-buttons">
          <button class="square-button" onclick="reset()">Reset</button>
          <button id="bell" class="round-button" ></button>
          <button class="square-button" onclick="bell()">Bell</button>
      </div>

      <!-- Team 2 Section Inline -->
      <div class="team-group">
          <div class="button-container">
              <button id="team2-circle" class="round-button"></button>
              <span id="team2-label" class="label">Enabled</span>
          </div>
          <div id="team-2">
              <span>Team 2</span>
              <span class="score" id="team2-score">0</span>
          </div>
      </div>
  </div>
  <div id="jeopardy-board">
    <!-- Categories -->
    <div class="category">Category 1</div>
    <div class="category">Category 2</div>
    <div class="category">Category 3</div>
    <div class="category">Category 4</div>
    <div class="category">Category 5</div>
  </div>

  <div id="question-box">
    <div id="question-text"></div>
    <div id="button-container">
      <button id="back-button" onclick="reset()">Back to Board</button>
      <button id="show-answer-button">Show Answer</button>
    </div>
    <div id="action-buttons" style="margin-top: 20px; display: flex; gap: 10px;">
      <button class="red-button" onclick="handleIncorrect()">Incorrect</button>
    </div>
  </div>

  <script>
    //////////////////////////////////////////////////////
    // Board Code
    //////////////////////////////////////////////////////
    const url = 'https://raw.githubusercontent.com/sujaygarlanka/jeopardy-buzzer/refs/heads/main/data.json'; // Example JSON API
    let data;
    let currentQuestionIndex = null; // Store the current question index
    let clickedButtons = new Set(JSON.parse(localStorage.getItem('clickedButtons')) || []); // Track clicked buttons
    let showAnswerClicked = false; // Track if "Show Answer" was clicked

    // Attach event listener to the back button
    document.getElementById("back-button").addEventListener("click", showBoard);
    // Attach event listener to the show answer button
    document.getElementById("show-answer-button").addEventListener("click", showAnswer);

    // Fetch JSON data
    fetch(url)
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json(); // Parse the JSON from the response
      })
      .then((val) => {
        data = val;
        loadBoard();
      });

    // Function to handle the click event
    function handleClick(index) {
      currentQuestionIndex = index; // Save the current question index
      showAnswerClicked = false; // Reset the "Show Answer" tracker

      // Hide the board
      document.getElementById("jeopardy-board").style.display = "none";

      // Show the question box
      const questionBox = document.getElementById("question-box");
      const questionText = document.getElementById("question-text");
      questionText.textContent = data.questions[index].question;
      questionBox.style.visibility = "visible";

      // Ensure the "Show Answer" button is visible
      document.getElementById("show-answer-button").classList.remove("hidden");
    }

    // Back button to return to the board
    function showBoard() {
      // Highlight the clicked button if "Show Answer" was clicked
      if (currentQuestionIndex !== null && showAnswerClicked) {
        const buttons = document.querySelectorAll(".question");
        buttons[currentQuestionIndex].classList.add("clicked");
        clickedButtons.add(currentQuestionIndex);
        localStorage.setItem('clickedButtons', JSON.stringify(Array.from(clickedButtons)));
      }

      // Show the board
      document.getElementById("jeopardy-board").style.display = "grid";
      // Hide the question box
      document.getElementById("question-box").style.visibility = "hidden";
    }

    // Show the answer
    function showAnswer() {
      if (currentQuestionIndex !== null) {
        const questionText = document.getElementById("question-text");
        questionText.textContent = `Answer: ${data.questions[currentQuestionIndex].answer}`;
        showAnswerClicked = true; // Mark "Show Answer" as clicked

        // Hide the "Show Answer" button
        document.getElementById("show-answer-button").classList.add("hidden");
      }
    }

    // Handle Incorrect button click
    function handleIncorrect() {
      let value = data.questions[currentQuestionIndex].value
      if (teamBuzzed) {
        teamScores[teamBuzzed - 1] -= value;
        document.getElementById(`team${teamBuzzed}-score`).textContent = teamScores[teamBuzzed - 1];
        localStorage.setItem("teamScores", JSON.stringify(teamScores));

        // Reset the buzzer
        incorrectReset(teamBuzzed);
      }

    }

    // Handle Correct button click
    function loadBoard() {
      // Dynamically generate question divs with onclick handlers
      const container = document.getElementById("jeopardy-board");
      data.questions.forEach((question, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.textContent = `$${question.value}`;
        if (clickedButtons.has(index)) {
          questionDiv.classList.add("clicked");
        }
        questionDiv.onclick = () => {
          if (!clickedButtons.has(index)) {
            handleClick(index);
          }
        }; // Attach onclick with index
        container.appendChild(questionDiv);
      });
    }
    //////////////////////////////////////////////////////
    // Buzzer Code
    //////////////////////////////////////////////////////
    const bellAudio = new Audio('https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/bell.mp3');
    const buzzerAudio = new Audio('https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/buzzer.mp3');

    let teamScores = [0, 0];

    let bellRung = false;
    let teamsEnabled = [true, true];
    let buzzerPressed = false;
    let countDownInterval;
    let teamBuzzed = null;

    reset();
    // loadJoke();
    loadScores();

    function loadScores() {
        const teamScoresStorage = localStorage.getItem("teamScores");
        if (teamScoresStorage) {
            teamScores = JSON.parse(teamScoresStorage);
            teamScores.map((score, index) => {
                document.getElementById(`team${index+1}-score`).textContent = score;
            });
        }
    }

    function loadJoke() {
        fetch("https://icanhazdadjoke.com/", {
            method: "GET",
            headers: {
                "Accept": "application/json"
            }
        })
        .then(async response => {
            if (response.ok) {
                const joke = await response.json();
                document.getElementById("quote-text").textContent = joke.joke;
            }
        })
    }

    function reset() {
        clearBell();
        teamsEnabled = [true, true];
        buzzerPressed = false;
        teamBuzzed = null;
        clearInterval(countDownInterval);
        setLabel(1, "Enabled", "black");
        setLabel(2, "Enabled", "black");
        // setTime(1, "None");
        // setTime(2, "None");
        // setTime('bell', "None");
    }

    function incorrectReset(team) {
        clearInterval(countDownInterval);
        teamsEnabled[team-1] = false;
        teamsEnabled.forEach((enabled, index) => {
            if (enabled) {
                setLabel(index+1, "Enabled", "black");
            }
            else {
                setLabel(index+1, "Disabled", "red");
            }
        });
        buzzerPressed = false;
        teamBuzzed = null;
    }

    function setLabel(team, label, color) {
        document.getElementById(`team${team}-label`).textContent = label;
        document.getElementById(`team${team}-label`).style.color = color;
    }

    function setCircleColor(team, color) {
        document.getElementById(`team${team}-circle`).style.backgroundColor = color;
    }

    function setTime(team, text) {
        document.getElementById(`${team}-time`).textContent = text;
    }

    function calculateTime() {
        const now = new Date();

        // Get the time in a locale-sensitive format
        const timeWithoutMilliseconds = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false, // Use 24-hour time format; change to `true` for 12-hour format
            timeZone: 'America/New_York', 
        });

        // Get milliseconds
        const milliseconds = now.getMilliseconds().toString().padStart(3, '0');

        // Combine them
        const timeWithMilliseconds = `${timeWithoutMilliseconds}.${milliseconds}`;
        return timeWithMilliseconds;
    }

    function bell() {
        bellAudio.play().then(() => {
            bellRung = true;
            document.getElementById('bell').style.backgroundColor = "green";
            // setTime('bell', calculateTime());
        });
    }

    function clearBell() {
        bellRung = false;
        document.getElementById('bell').style.backgroundColor = "gray";
        // setTime('bell', "None");
    }

    function startCountdown(team) {
        let secondsLeft = 15;
        countDownInterval = setInterval(() => {
            secondsLeft -= 1;
            setLabel(team, secondsLeft, 'red');
            if (secondsLeft == 0) {
                clearInterval(countDownInterval);
                buzzerAudio.play();
            }
        }, 1000);   
    }

    window.addEventListener('keydown', function(event) {
        // Team 1
        if (event.key === 'a' && teamsEnabled[0]) {
            if (bellRung && !buzzerPressed) {
                setLabel(1, "Winner!", "green");
                startCountdown(1)
                buzzerPressed = true;
                teamBuzzed = 1;

            }
            else if (bellRung && buzzerPressed) {
                setLabel(1, "Loser!", "red");
            }
            else {
                setLabel(1, "Disabled", "red");
            }
            // setTime(1, calculateTime());
            teamsEnabled[0] = false;
        } 
        // Team 2
        else if (event.key === 'l' && teamsEnabled[1]) {
            if (bellRung && !buzzerPressed) {
                setLabel(2, "Winner!", "green");
                startCountdown(2)
                buzzerPressed = true;
                teamBuzzed = 2;
            }
            else if (bellRung && buzzerPressed) {
                setLabel(2, "Loser!", "red");
            }
            else {
                teamsEnabled[1] = false;
                setLabel(2, "Disabled", "red");
            }
            // setTime(2, calculateTime());
            teamsEnabled[1] = false;
        }
    });

    window.addEventListener('keydown', function(event) {
        if (event.key === 'a') {
            setCircleColor(1, "red");
        }
        else if (event.key === 'l') {
            setCircleColor(2, "red");
        }
    });

    window.addEventListener('keyup', function(event) {
        if (event.key === 'a') {
            setCircleColor(1, "gray");
        }
        else if (event.key === 'l') {
            setCircleColor(2, "gray");
        }
    });
  </script>
</body>
</html>
