<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Jeopardy Board with Night Snow & Santa</title>

  <!-- Holiday-themed font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" 
    rel="stylesheet"
  />

  <!-- Particles.js library (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    :root {
      --deep-christmas-red: rgba(178, 34, 34, 0.9);
    }

    /* Make sure html and body occupy the full screen */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; 
      overflow-y: hidden;
    }

    /* The background snow container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    body {
      font-family: 'Mountains of Christmas', cursive, sans-serif;
      font-size: 20px;
      background: linear-gradient(to bottom, #000010, #20202f);
      color: #fff;
      text-align: center;
    }

    /* 
      ==========================================================
      Top Bar, Team Scores, Buttons
      ==========================================================
    */
    #top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background-color: var(--deep-christmas-red);
      color: #fff;
      font-weight: bold;
      font-size: 22px;
    }

    .team-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #team-1, #team-2 {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 20px;
    }

    .score {
      font-size: 30px;
      margin: 5px 0;
      color: #FFD700; 
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .round-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #2F4F4F;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .round-button:hover {
      background-color: #3a5f5f;
    }

    .label {
      font-size: 20px;
      color: #fff;
      margin-top: 5px;
    }

    #middle-buttons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .square-button {
      padding: 12px 28px;  
      border-radius: 5px;
      background-color: #008000; 
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
    }

    .square-button:hover {
      background-color: #228B22; 
    }

    #bell {
      background-color: #2F4F4F;
    }

    /* 
      ==========================================================
      Jeopardy Board
      ==========================================================
    */
    #jeopardy-board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: 80%;
      margin: 20px auto;
    }

    .category, .question {
      background-color: #228B22; 
      border: 2px solid #006400; 
      padding: 12% 0;
      font-size: 22px; 
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .category {
      background-color: var(--deep-christmas-red);
    }

    .question:hover {
      background-color: #FFD700;
      color: #000;
    }

    .question.clicked {
      background-color: #FFD700; 
      color: #000;
      cursor: not-allowed;
      pointer-events: none;
    }

    /* 
      ==========================================================
      Question Box
      ==========================================================
    */
    #question-box {
      visibility: hidden; 
      width: 800px;
      height: 420px;
      margin: 20px auto;
      background-color: #228B22; 
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #006400;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      border-radius: 10px;
      position: relative;
      z-index: 2;
    }

    #question-text {
      padding: 20px;
    }

    #button-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 20px;
      background-color: var(--deep-christmas-red);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    button:hover {
      background-color: var(--deep-christmas-red);
      opacity: 0.8;
    }

    #show-answer-button.hidden {
      display: none;
    }

    .red-button {
      background-color: var(--deep-christmas-red);
      color: white;
    }

    .red-button:hover {
      background-color: var(--deep-christmas-red);
      opacity: 0.8;
    }

    /*
      ==========================================================
      Santa with Banner (Right -> Left)
      forcibly reset & measure approach
      ==========================================================
    */
    #santa {
      position: fixed;
      bottom: -25px;
      left: 120%;
      display: flex;
      align-items: center;
      z-index: 3; /* Over the background/particles */

      /* We'll manipulate these transitions in JS to reset or animate */
      transition-property: left;
      transition-timing-function: linear;
      transition-duration: 0s; 
    }

    #santa-img {
      width: 150px;
      height: auto;
      display: block;
    }

    #banner {
      margin-left: 20px;      
      background-color: gold;
      color: var(--deep-christmas-red);
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 24px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Snow Particles Container -->
  <div id="particles-js"></div>

  <!-- Santa Container -->
  <div id="santa">
    <img
      id="santa-img"
      src="https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/santa.gif"
      alt="Santa with Reindeer"
    />
    <div id="banner">Banner Placeholder</div>
  </div>

  <!-- Top Bar -->
  <div id="top-bar">
      <!-- Team 1 Section -->
      <div class="team-group">
          <div id="team-1">
              <span>Team 1</span>
              <span class="score" id="team1-score">0</span>
          </div>
          <div class="button-container">
              <button id="team1-circle" class="round-button"></button>
              <span id="team1-label" class="label">Enabled</span>
          </div>
      </div>

      <!-- Middle Buttons -->
      <div id="middle-buttons">
          <button class="square-button" onclick="reset()">Reset</button>
          <button id="bell" class="round-button"></button>
          <button class="square-button" onclick="bell()">Bell</button>
      </div>

      <!-- Team 2 Section -->
      <div class="team-group">
          <div class="button-container">
              <button id="team2-circle" class="round-button"></button>
              <span id="team2-label" class="label">Enabled</span>
          </div>
          <div id="team-2">
              <span>Team 2</span>
              <span class="score" id="team2-score">0</span>
          </div>
      </div>
  </div>

  <!-- Jeopardy Board -->
  <div id="jeopardy-board"></div>

  <!-- Question Box -->
  <div id="question-box">
    <div id="question-text"></div>
    <div id="button-container">
      <button id="back-button" onclick="showBoard()">Back to Board</button>
      <button id="show-answer-button">Show Answer</button>
    </div>
    <div id="action-buttons" style="margin-top: 20px; display: flex; gap: 10px;">
      <button class="red-button" onclick="handleIncorrect()">Incorrect</button>
    </div>
  </div>

  <script>
    //////////////////////////////////////////////////////
    // 1) Jeopardy Board + Category Code
    //////////////////////////////////////////////////////
    const dataUrl = 'https://raw.githubusercontent.com/sujaygarlanka/jeopardy-buzzer/refs/heads/main/data.json'; 
    let data;
    let currentQuestionIndex = null; 
    let clickedButtons = new Set(JSON.parse(localStorage.getItem('clickedButtons')) || []); 
    let showAnswerClicked = false; 

    document.getElementById("back-button").addEventListener("click", showBoard);
    document.getElementById("show-answer-button").addEventListener("click", showAnswer);

    fetch(dataUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((val) => {
        data = val;
        loadBoard();
      });

    function loadBoard() {
      const board = document.getElementById("jeopardy-board");
      board.innerHTML = "";

      // Insert category headers
      data.categories.forEach((cat) => {
        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";
        categoryDiv.textContent = cat;
        board.appendChild(categoryDiv);
      });

      // Insert question squares
      data.questions.forEach((question, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";
        questionDiv.textContent = `$${question.value}`;

        // Mark clicked questions
        if (clickedButtons.has(index)) {
          questionDiv.classList.add("clicked");
        }

        questionDiv.onclick = () => {
          if (!clickedButtons.has(index)) {
            handleClick(index);
          }
        };
        board.appendChild(questionDiv);
      });
    }

    function handleClick(index) {
      currentQuestionIndex = index; 
      showAnswerClicked = false;

      document.getElementById("jeopardy-board").style.display = "none";
      const questionBox = document.getElementById("question-box");
      const questionText = document.getElementById("question-text");
      questionText.textContent = data.questions[index].question;
      questionBox.style.visibility = "visible";
      document.getElementById("show-answer-button").classList.remove("hidden");
    }

    function showBoard() {
      if (currentQuestionIndex !== null && showAnswerClicked) {
        const buttons = document.querySelectorAll(".question");
        buttons[currentQuestionIndex].classList.add("clicked");
        clickedButtons.add(currentQuestionIndex);
        localStorage.setItem('clickedButtons', JSON.stringify(Array.from(clickedButtons)));
      }
      document.getElementById("jeopardy-board").style.display = "grid";
      document.getElementById("question-box").style.visibility = "hidden";
    }

    function showAnswer() {
      if (currentQuestionIndex !== null) {
        const questionText = document.getElementById("question-text");
        questionText.textContent = `Answer: ${data.questions[currentQuestionIndex].answer}`;
        showAnswerClicked = true; 
        if (teamBuzzed) {
          updateScore(teamBuzzed, data.questions[currentQuestionIndex].value);
        }
        document.getElementById("show-answer-button").classList.add("hidden");
      }
    }

    function handleIncorrect() {
      if (currentQuestionIndex === null) return;
      let value = data.questions[currentQuestionIndex].value;
      if (teamBuzzed) {
        updateScore(teamBuzzed, -value);
        incorrectReset(teamBuzzed);
      }
      incorrectAudio.play();
    }

    function updateScore(team, value) {
      teamScores[team - 1] += value;
      document.getElementById(`team${team}-score`).textContent = teamScores[team - 1];
      localStorage.setItem("teamScores", JSON.stringify(teamScores));
    }


    //////////////////////////////////////////////////////
    // 2) Buzzer + Team Code
    //////////////////////////////////////////////////////
    const bellAudio = new Audio('https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/bell.mp3');
    const buzzerAudio = new Audio('https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/buzzer.mp3');
    const incorrectAudio = new Audio('https://github.com/sujaygarlanka/jeopardy-buzzer/raw/refs/heads/main/wrong.m4a');    

    let teamScores = [0, 0];
    let bellRung = false;
    let teamsEnabled = [true, true];
    let buzzerPressed = false;
    let countDownInterval;
    let teamBuzzed = null;

    reset();
    loadScores();

    function loadScores() {
      const teamScoresStorage = localStorage.getItem("teamScores");
      if (teamScoresStorage) {
        teamScores = JSON.parse(teamScoresStorage);
        teamScores.forEach((score, index) => {
          document.getElementById(`team${index+1}-score`).textContent = score;
        });
      }
    }

    function reset() {
      clearBell();
      teamsEnabled = [true, true];
      buzzerPressed = false;
      teamBuzzed = null;
      clearInterval(countDownInterval);
      setLabel(1, "Enabled", "white");
      setLabel(2, "Enabled", "white");
    }

    function incorrectReset(team) {
      clearInterval(countDownInterval);
      teamsEnabled[team-1] = false;
      teamsEnabled.forEach((enabled, index) => {
        if (enabled) {
          setLabel(index+1, "Enabled", "white");
        } else {
          setLabel(index+1, "Disabled", "#FFD700");
        }
      });
      buzzerPressed = false;
      teamBuzzed = null;
    }

    function setLabel(team, label, color) {
      document.getElementById(`team${team}-label`).textContent = label;
      document.getElementById(`team${team}-label`).style.color = color;
    }

    function setCircleColor(team, color) {
      document.getElementById(`team${team}-circle`).style.backgroundColor = color;
    }

    function calculateTime() {
      const now = new Date();
      const timeWithoutMilliseconds = now.toLocaleTimeString('en-US', {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'America/New_York'
      });
      const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
      return `${timeWithoutMilliseconds}.${milliseconds}`;
    }

    function bell() {
      bellAudio.play().then(() => {
        bellRung = true;
        document.getElementById('bell').style.backgroundColor = "green";
      });
    }

    function clearBell() {
      bellRung = false;
      document.getElementById('bell').style.backgroundColor = "#2F4F4F";
    }

    function startCountdown(team) {
      let secondsLeft = 15;
      countDownInterval = setInterval(() => {
        secondsLeft -= 1;
        setLabel(team, secondsLeft, "#FFD700");
        if (secondsLeft === 0) {
          clearInterval(countDownInterval);
          buzzerAudio.play();
        }
      }, 1000);   
    }

    window.addEventListener('keydown', function(event) {
      // Team 1
      if (event.key === 'a' && teamsEnabled[0]) {
        if (bellRung && !buzzerPressed) {
          setLabel(1, "Winner!", "green");
          startCountdown(1);
          buzzerPressed = true;
          teamBuzzed = 1;
        } else if (bellRung && buzzerPressed) {
          setLabel(1, "Loser!", "#FFD700");
        } else {
          setLabel(1, "Disabled", "#FFD700");
        }
        teamsEnabled[0] = false;
      }
      // Team 2
      else if (event.key === 'l' && teamsEnabled[1]) {
        if (bellRung && !buzzerPressed) {
          setLabel(2, "Winner!", "green");
          startCountdown(2);
          buzzerPressed = true;
          teamBuzzed = 2;
        } else if (bellRung && buzzerPressed) {
          setLabel(2, "Loser!", "#FFD700");
        } else {
          setLabel(2, "Disabled", "#FFD700");
        }
        teamsEnabled[1] = false;
      }
    });

    // Only reset circle color if the team hasn't actually buzzed
    window.addEventListener('keydown', function(event) {
      if (event.key === 'a') {
        setCircleColor(1, "#FFD700");
      } else if (event.key === 'l') {
        setCircleColor(2, "#FFD700");
      }
    });

    window.addEventListener('keyup', function(event) {
      if (event.key === 'a' && teamBuzzed !== 1) {
        setCircleColor(1, "#2F4F4F");
      } else if (event.key === 'l' && teamBuzzed !== 2) {
        setCircleColor(2, "#2F4F4F");
      }
    });

    //////////////////////////////////////////////////////////
    // 3) Logic for Santa Banner with Quotes *and* Jokes
    //////////////////////////////////////////////////////////
    let quotes = [];
    let jokes = [];
    let usedIndicesQuotes = new Set();
    let usedIndicesJokes = new Set();

    const santa  = document.getElementById("santa");
    const banner = document.getElementById("banner");

    // We'll load jokes from jokes.json AND quotes from quotes.json
    const jokesUrl = "https://raw.githubusercontent.com/sujaygarlanka/jeopardy-buzzer/refs/heads/main/jokes.json";
    const quotesUrl = "https://raw.githubusercontent.com/sujaygarlanka/jeopardy-buzzer/refs/heads/main/quotes.json";
    // Step 1: Load jokes
    fetch(jokesUrl)
      .then((response) => {
        if (!response.ok) {
          throw new Error(`Failed to fetch jokes.json! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((jokesData) => {
        // jokesData is an array of objects like:
        // [ { "id": "...", "joke": "..." }, ... ]
        jokes = jokesData || [];
        console.log("Loaded jokes: ", jokes.length);
        // Step 2: Load quotes
        return fetch(quotesUrl);
      })
      .then((resp) => {
        if (!resp.ok) {
          throw new Error(`Failed to fetch quotes.json! Status: ${resp.status}`);
        }
        return resp.json();
      })
      .then((quotesData) => {
        // quotesData = { "quotes": ["q1", "q2"] } 
        quotes = quotesData.quotes || [];
        console.log("Loaded quotes: ", quotes.length);
        // Start after jokes & quotes load
        startSantaRun();
      })
      .catch((err) => {
        console.error("Error loading jokes/quotes:", err);
        banner.textContent = "Merry Christmas!";
        // Start anyway
        startSantaRun();
      });

    // 85% chance we pick a joke, 15% chance we pick a quote
    // If the chosen set is empty, fallback to the other set
    function getRandomText() {
      if (!jokes.length && !quotes.length) {
        // No data at all, fallback
        return "Merry Christmas!";
      }

      // 85% => jokes, 15% => quotes
      const chance = Math.random() * 100; // [0..100)
      const pickJoke = (chance < 85);

      if (pickJoke && jokes.length) {
        return getRandomJoke();
      } else if (!pickJoke && quotes.length) {
        return getRandomQuote();
      }

      // fallback if the chosen set is empty
      if (jokes.length) return getRandomJoke();
      if (quotes.length) return getRandomQuote();
      return "Merry Christmas!";
    }

    function getRandomQuote() {
      // Example: "quotes" is an array of strings
      if (!quotes.length) return "Merry Christmas!";
      if (usedIndicesQuotes.size === quotes.length) {
        usedIndicesQuotes.clear();
      }
      let idx = Math.floor(Math.random() * quotes.length);
      while (usedIndicesQuotes.has(idx)) {
        idx = Math.floor(Math.random() * quotes.length);
      }
      usedIndicesQuotes.add(idx);
      return quotes[idx];
    }

    function getRandomJoke() {
      // "jokes" is an array of objects: { "id": "..", "joke": ".." }
      if (!jokes.length) return "Merry Christmas!";
      if (usedIndicesJokes.size === jokes.length) {
        usedIndicesJokes.clear();
      }
      let idx = Math.floor(Math.random() * jokes.length);
      while (usedIndicesJokes.has(idx)) {
        idx = Math.floor(Math.random() * jokes.length);
      }
      usedIndicesJokes.add(idx);
      return jokes[idx].joke; // Return just the "joke" text
    }

    // The main function that sets Santa's position & text
    function startSantaRun() {
      // A) Reset transition to 0s so Santa can jump instantly to right edge
      santa.style.transitionDuration = "0s";
      santa.style.left = "120%";
      santa.getBoundingClientRect(); // force reflow

      // B) Set the text (85% jokes, 15% quotes)
      banner.textContent = getRandomText();

      // C) Measure container width
      const containerWidth = santa.offsetWidth;

      // D) Decide speed & duration
      const totalDistance = window.innerWidth + containerWidth + 60;
      const speedPxPerSec = 150;  // adjust speed
      const durationSeconds = totalDistance / speedPxPerSec;
      santa.style.transitionDuration = `${durationSeconds}s`;

      // E) Move fully off the left
      santa.style.left = `-${containerWidth}px`;
    }

    // Once done crossing, repeat with new text
    santa.addEventListener("transitionend", () => {
      startSantaRun();
    });
  </script>

  <!-- Initialize Particles.js -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { 
          value: 80, 
          density: { enable: true, value_area: 800 } 
        },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.8, anim: { enable: false } },
        size: { value: 5, random: true, anim: { enable: false } },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 2,
          direction: 'bottom',
          random: false,
          straight: false,
          out_mode: 'out',
          bounce: false
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        },
        modes: {}
      },
      retina_detect: true
    });
  </script>
</body>
</html>
